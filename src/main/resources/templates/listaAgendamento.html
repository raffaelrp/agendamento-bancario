<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Users</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">

</head>

<body>
    <div class="container my-2">
        <div class="card">
            <div class="card-body">
                <div th:switch="${agendamentoList}" class="container my-5">
                    <p class="my-5">
                        <a href="agendamento" class="btn btn-primary"> <i class="far fa-calendar-plus"></i> Novo Agendamento</i></a>
                    </p>
                    <div class="col-md-10">
                        <h2 th:case="null">Nenhum agendamento cadastrado ainda!</h2>
                        <div th:case="*">
                            <table class="table table-striped table-responsive-md">
                                <thead>
                                    <tr>
                                        <th>Conta de Origem</th>
                                        <th>Conta Destino</th>
                                        <th>Data do Agendamento</th>
                                        <th>Agendado Para</th>
                                        <th>Valor da Transferencia</th>
                                        <th>Valor da Taxa</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="agendamento : ${agendamentoList}">
                                        <td th:text="${agendamento.contaDeOrigem}"></td>
                                        <td th:text="${agendamento.contaDeDestino}"></td>
                                        <td th:text="${#temporals.format(agendamento.dataRealizadaAgendamento, 'dd-MM-yyyy')}"></td>
                                        <td th:text="${#temporals.format(agendamento.dataAgendada, 'dd-MM-yyyy')}"></td>
                                        <td th:text="${agendamento.valorDaTransferencia}"></td>
                                        <td th:text="${agendamento.valorTaxa}"></td>                       
                                    </tr>
                                </tbody>
                            </table>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
